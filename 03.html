<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

                <td >Product</td>

            </tr>
            <tr>
                <tr>
                <td rowspan="4"  >Ice Cream</td>
                </tr>

                    <td>Vanilla</td>

                <tr>
                    <td rowspan="4">Soda</td>
